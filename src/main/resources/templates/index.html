<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="p-3">
<h1>TODO</h1>
<div class="mb-3">
  <form action="/todos" method="post">
    <label>TODO:
      <input type="text" name="todo">
    </label>
    <input type="submit">
  </form>
</div>
<div th:if="${todoList.isEmpty()}">
  <p>No TODOs</p>
</div>
<ul>
  <li th:unless="${todoList.isEmpty()}" th:each="todo: ${todoList}">
    <div th:unless="${todo.done}">
      <p style="display: inline">[[${todo.todo}]]</p>
      <form th:action="@{/todos/{id}/done(id=${todo.id})}" method="post" style="display: inline">
        <input type="submit" value="done">
      </form>
    </div>
    <p th:if="${todo.done}"><s>[[${todo.todo}]]</s></p>
  </li>
</ul>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
